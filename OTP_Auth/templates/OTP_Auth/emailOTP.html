{% extends "base.html" %}

{% block title %}
  Email OTP
{% endblock title %}

{% block body %}
  <h1>An email has been sent to you</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {{ form.token.label }}: {{ form.token }}
  
    <button type="submit">
      Verify
    </button>
  </form>
{% endblock body %}
