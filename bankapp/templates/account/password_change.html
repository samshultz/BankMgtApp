{% extends "base.html" %}

{% load widget_tweaks %}
{% block title %}Change Password{% endblock %}

{% block body %}
    <h1>Change Password</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="action">Change Password</button>
    </form>
{% endblock body %}
