{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Money Pal{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'bankapp/css/style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Finapp HTML Mobile Template">
    <meta name="keywords" content="bootstrap, mobile template, cordova, phonegap, mobile, html, responsive" />
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'bankapp/img/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" href="{% static 'bankapp/img/favicon.png' %}" sizes="32x32">
    <link rel="shortcut icon" href="{% static 'bankapp/img/favicon.png' %}">
</head>
<body class="{% block body-class %}{% endblock body-class %}">
     <!-- loader -->
   
    <!-- * loader -->
    {% block header %}
      
    {% endblock header %}

    <div id="appCapsule">

        {% block body %}
          
        {% endblock body %}
    </div>


    <!-- Jquery -->
    <script src="{% static 'bankapp/js/lib/jquery-3.4.1.min.js' %}"></script>
    <!-- Bootstrap-->
    <script src="{% static 'bankapp/js/lib/popper.min.js' %}"></script>
    <script src="{% static 'bankapp/js/lib/bootstrap.min.js' %}"></script>
    <!-- Ionicons -->
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <!-- Owl Carousel -->
    <script src="{% static 'bankapp/js/plugins/owl-carousel/owl.carousel.min.js' %}"></script>
    <!-- Base Js File -->
    <script src="{% static 'bankapp/js/base.js' %}"></script>
</body>
</html>
