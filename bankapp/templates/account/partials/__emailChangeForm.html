{% load widget_tweaks %}
<!-- Form Action Sheet -->
<div class="modal fade action-sheet" id="emailChangeForm" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Email Change</h5>
            </div>
            <div class="modal-body">
                <div class="action-sheet-content">
                    <form method="POST" action="{% url 'account_email' %}" class="email_change">
                        {% csrf_token %}
                        <div class="form-group basic">
                            <div class="input-wrapper">
                                <label class="label" for="emailchange1">Email address</label>
                                {% render_field form.email|add_class:"form-control" id="emailchange1" placeholder="Enter the new E-mail address..." %}
                                <i class="clear-input"><ion-icon name="close-circle"></ion-icon></i>
                            </div>
                        </div>

   
                        <div class="form-group basic">
                            <button type="submit" class="btn btn-primary btn-block btn-lg">Change Email</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- * Form Action Sheet -->
